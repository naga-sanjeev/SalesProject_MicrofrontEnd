<div class="grid">
    <div class="field col-12 ">
        <p-dropdown [options]="options" [(ngModel)]="selectedState" placeholder="{{placeholderValue}}"
            optionLabel="name" optionValue="name" (onChange)="updateValue($event)" [formControl]="control"></p-dropdown>
        <div class="error" *ngIf="control?.invalid && (control?.touched || control?.dirty)" [ngStyle]="getErrorStyle()">
            <div *ngIf="control?.errors?.['required']">{{ placeholderValue }} is required</div>
        </div>
    </div>
</div>
